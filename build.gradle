plugins {
    id 'org.springframework.boot' version '2.4.3'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'maven-publish'
    id 'java'
}

//plugins {
//    id 'java'
//    id 'maven-publish'
//    id 'idea'
//}

sourceCompatibility = 1.8 //컴파일 버전 1.8로 맞추기 - 11버전으로 변경해도됨
targetCompatibility = 1.8 //컴파일 버전 1.8로 맞추기 - 11버전으로 변경해도됨


repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-aop:2.4.3'
    implementation 'org.springframework.boot:spring-boot-starter-validation:2.4.3'
    implementation 'org.springframework.security:spring-security-taglibs:5.4.5'
    implementation 'org.apache.tomcat:tomcat-jasper:9.0.43'
    implementation 'javax.servlet:jstl:1.2'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.4.3'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-client:2.4.3'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.4.3'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.4.3'
//    implementation 'org.projectlombok:lombok:1.18.18'
    compileOnly 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.4.3'
    runtimeOnly 'mysql:mysql-connector-java:8.0.23'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.4.3'
    testImplementation 'org.springframework.security:spring-security-test:5.4.5'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-tomcat', version: '2.4.3'

}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'everytime'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

wrapper {
    gradleVersion = '6.8.3'
}

